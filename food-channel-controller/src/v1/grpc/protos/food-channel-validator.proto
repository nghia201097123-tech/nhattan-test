syntax = "proto3";

package vn.techres.microservice.grpc.nodejs_food_channel_validator.check_token;

service FoodChannelValidatorService {
  rpc checkFoodChannelValidatorRedis (FoodChannelValidatorDTO) returns (BaseDataResponse) {}
}

message Empty {}

message FoodChannelValidatorDTO {
  int32 restaurant_id = 1;
  int32 restaurant_brand_id = 2;
  int32 branch_id = 3;
}

message BaseResponse {
  int32 status = 1;
  string message = 2;
  Empty data = 3;
}

message DataResponse {
    int32 restaurant_id = 1;
    int32 restaurant_brand_id = 2;
    int32 branch_id = 3;
    int32 is_active = 4;
    repeated Object tokens = 5;
    int32 is_use_kafka = 6;
}

message Object {
    int32 channel_order_food_id = 1;
    int32 channel_order_food_token_id = 2;
    string channel_order_food_token_name = 3;
    string access_token = 4;
    string username = 5;
    string password = 6;
    string x_merchant_token = 7;
    string device_id = 8;
    string device_brand = 9;
    string channel_branch_id = 10;
    string merchant_id = 11;
    string url_get_new_orders = 12;
    string url_get_history_orders = 13;
    string url_get_order_detail = 14;
    string url_login = 15;
    string url_update_device = 16;
    int32 branch_id = 17;

}


message BaseDataResponse {
  int32 status = 1;
  string message = 2;
  DataResponse data = 3;
}