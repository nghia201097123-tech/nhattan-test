syntax = "proto3";

option java_multiple_files = true;
package vn.techres.microservice.grpc.java.net_techres_oauth.validate.token;

service ValidateTokenService {
    rpc IsValid (ValidateTokenRequest) returns (ValidateTokenResponse) {}
}

message ValidateTokenRequest {
    string token = 1;
}

message ValidateTokenResponse {
    int32 status = 1;
    string message = 2;
    ValidateDataResponse data = 3;
}

message ValidateDataResponse {
 	int64 user_id = 1;
 	string username = 2;
  int32 platform = 3;
  string user_role = 4;
  int32 restaurant_id = 5;
  int32 restaurant_brand_id = 6;
  int32 branch_id = 7;

}