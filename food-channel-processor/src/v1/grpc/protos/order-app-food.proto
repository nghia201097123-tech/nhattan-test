syntax = "proto3";

option java_multiple_files = true;
package vn.techres.microservice.grpc.java.customer_order_online.order_online;

service OrderAppFoodService {
  rpc create(OrderAppFoodRequest) returns (BaseResponse) {};

  
}

message OrderAppFoodRequest {
  int32 branch_id = 1;
  string total_amount = 2;
  int32 channel_order_id = 3;
  string channel_order_code = 4;
  repeated OrderAppFoodDetailRequest details = 5;
  
}

message OrderAppFoodDetailRequest {
	int32 food_id = 1;
	string food_name = 2;
	int32 quantity = 3;
	string price = 4;
}


message BaseResponse {
  int32 status = 1;
  string message = 2;
  OrderAppFoodResponse data = 3;
}

message OrderAppFoodResponse {
	int32 id = 1;
	string total_amount = 2;
}
