syntax = "proto3";

package vn.techres.grpc.nodejs.user.service;

service UserService {
  rpc spGUser (UserDetailDTO) returns (BaseResponse) {}
}

message Empty {}

message UserDetailDTO {
  int32 user_id = 1;
}

message UserResponse {
  int32 id = 1;
  int32 company_id = 2;
  int32 role_id = 3;
  int32 country_id = 4;
  string first_name = 5;
  string last_name = 6;
  string phone_country_code = 7;
  string phone_number = 8;
  string email = 9;
  string password = 10;
  string avatar = 11;
  string identification_number = 12;
  int32 gender = 13;
  string birthday = 14;
  string position = 15;
  string introduction = 16;
  int32 account_type = 17;
  int32 is_show_on_e_namecard = 18;
  int32 is_active = 19;
  string created_at = 20;
  string updated_at = 21;
}

message BaseResponse {
  int32 status = 1;
  string message = 2;
  UserResponse data = 3;
}
