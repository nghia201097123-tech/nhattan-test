syntax = "proto3";

option java_multiple_files = true;
package vn.techres.microservice.grpc.java.order.order;

service OrderService {
    rpc complete (CompleteOrderRequest) returns (BaseResponse) {}
    rpc updateOrderDelivering (DeliveringOrderRequest) returns (BaseResponse) {}
    rpc completeAppFood (CompleteOrderAppFoodRequest) returns (BaseResponse) {}
    rpc closeAppFood (CompleteOrderRequest) returns (BaseResponse) {}
    
    
    rpc completeV2 (CompleteOrderRequest) returns (BaseResponse) {}
    rpc completeAppFoodV2 (CompleteOrderAppFoodRequest) returns (BaseResponse) {}
    rpc closeAppFoodV2 (CompleteOrderAppFoodRequest) returns (BaseResponse) {}
}


message DeliveringOrderRequest {
	int64 order_id = 1;
}

message CompleteOrderRequest {
	int64 order_id = 1;
}

message CompleteOrderAppFoodRequest {
	string order_ids = 1;
}

message BaseResponse {
    int32 status = 1;
    string message = 2;
    string data = 3;
}

