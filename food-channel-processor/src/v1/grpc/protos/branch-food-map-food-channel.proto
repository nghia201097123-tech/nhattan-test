syntax = "proto3";

package vn.techres.microservice.grpc.java.dashboard.branch_food_map_food_channel;

service BranchFoodMapFoodChannelService {
    rpc getBranchFoodMapInformation (GetBranchFoodMapInformationRquest) returns (BranchFoodMapInformationResponseBaseResponse);
}

message BaseResponse {
  int32 status = 1;
  string message = 2;
  Empty data = 3;
}

message Empty {
}

message GetBranchFoodMapInformationRquest {
    int32 restaurant_id = 1;
    int32 restaurant_brand_id = 2;
    int32 branch_id = 3;
    int32 channel_order_food_id = 4;
}

message BranchFoodMapInformationResponse {
  string foods = 1;
}

message BranchFoodMapInformationResponseBaseResponse {
  int32 status = 1;
  string message = 2;
  BranchFoodMapInformationResponse data = 3;
}